    - key: block.description.featuresExperienceHeatmap
      t: |
          De “overall” kolom toont algemeen gebruik van een feature (respondenten die “heb ik gebruikt” hebben ingevuld),
          terwijl de volgende kolommen de gebruiksratio voor elk “aantal jaren ervaring” haakje tonen.

          Een fellere <span class="text-teal text-bold">teal</span> achtergrond betekent
          een hoger-dan-algemeen gemiddelde ratio voor een gegeven haakje.

