    # Feature Overview
    - key: block.title.featuresOverview
      t: Gebruiksoverzicht
    - key: block.description.featuresOverview
      t: >
          Deze grafiek toont de verschillende adoptie gradaties voor alle features, gegroepeerd op categorie.


          De grootte van de <span class="text-teal-darker text-bold">buitenste cirkel</span> correspondeert met het totaal aantal gebruikers die iets weten van
          een feature, terwijl de <span class="text-teal text-bold">binnenste cirkel</span> de gebruikers vertegenwoordigd die het al eens hebben gebruikt.


          Hover over elke node om de details te zien samen met de <span class="text-blackpink text-bold">overlay</span> die het totaal aantal respondenten laat zien.

