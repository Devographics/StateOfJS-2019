          Voor elke technologie, hoe het gebruik is verspreid over de respondenten die verschillend
          bereik in ervaring hebben aangegeven. Let op dat de ervaring in kwestie hier enkel algemene JavaScript ervaring is, niet
          de ervaring met een specifieke technologie.

      # De “overall” kolom toont algemeen gebruik voor elke technologie (respondenten die “zou ik weer gebruiken” of “zal ik niet meer gebruiken” hebben geselecteerd),
      # terwijl de volgende kolommen de gebruiksverhouding tonen voor elk “jaren ervaring” haakje.

