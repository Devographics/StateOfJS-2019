    # overview
    - key: block.title.toolsSectionOverview
      t: Categorieën overzicht
    - key: block.description.toolsSectionOverview
      t: >
          Overzicht van de meningen over de bevraagde technologieën. Donkere delen bevatten positieve meningen en
          lichtere delen corresponderen met negatieve meningen.

    # Arrows (Movement over time)
    - key: block.title.toolsArrow
      t: Verandering over tijd
    # - key: block.description.toolsArrow
    #   t: >
    #       How has the ecosystem changed over three years?
    - key: block.description.toolsArrow
      t: >
          Elke lijn gaat van 2016 tot 2019. Een hoger punt betekent dat een technologie door meerdere mensen gebruikt wordt 
          en een punt verder naar rechts dat meer mensen het willen leren; of dat ze het al hebben gebruikt en het weer zouden willen gebruiken.

    - key: amelia.bio
      t: >
        Amelia Wattenberger is een front end ontwikkelaar en ontwerper met focus op data visualisatie.
        Ze is de auteur van [Fullstack D3 and Data Visualization](https://www.newline.co/fullstack-d3),
        een gids om je eigen data visualisaties te maken,
        en ze deelt haar gedachten en how-tos op [Twitter](https://twitter.com/Wattenberger)
        en [haar website](https://wattenberger.com/).

    # quadrant/scatterplot chart
    - key: block.title.scatterplotOverview
      t: Tevredenheid vs gebruik
    - key: block.description.scatterplotOverview.satisfaction
      t: >
          Deze grafiek toont van elke technologie zijn **tevredenheids verhouding** van het totale **gebruikersaantal**.
          Hij kan worden verdeeld in vier quadranten:

          - **Beoordeel**: Weinig gebruikt, hoge tevredenheid. Technologie waarvan je op de hoogte wil blijven.

          - **Adopteer**: Veel gebruikt, hoge tevredenheid. Veilig om deze technologie te adopteren.

          - **Vermijd**: Weinig gebruikt, lage tevredenheid. Beter om deze technologie te vermijden.

          - **Analyseer**: Veel gebruikt, lage tevredenheid. Bedenk goed of je deze technologie wil blijven gebruiken.
    - key: block.description.scatterplotOverview.interest
      t: >
          Deze grafiek toont van elke technologie zijn **interesse verhouding** van het totale **gebruikersaantal** (zoas gedefinieerd door respondenten die zich bewust zijn van een technologie maar deze *nog niet* gebruikt hebben).

          (Let op dat lage gebruiksersaantallen kunnen ontstaan doordat een technologie onbekend is; of een technologie met heel veel respondenten die er al gebruik van maken.)

    - key: quadrants.assess
      t: Beoordeel
    - key: quadrants.adopt
      t: Adopteer
    - key: quadrants.avoid
      t: Vermijd
    - key: quadrants.analyze
      t: Analyseer

