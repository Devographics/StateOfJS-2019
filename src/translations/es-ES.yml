    # Arrows (Movement over time)
    - key: block.title.toolsArrow
      t: Cambios en el tiempo
    # - key: block.description.toolsArrow
    #   t: >
    #       How has the ecosystem changed over three years?
    - key: block.description.toolsArrow
      t: >
          Cada línea va de 2016 a 2019. Un punto más alto significa que una tecnología ha sido utilizada por más personas,
          y un punto más a la derecha significa que más usuarios quieren aprenderlo; o lo he usado y lo volvería a usar.

    - key: amelia.bio
      t: >
      Amelia Wattenberger es una diseñadora y desarrolladora frontend centrada en la visualización de datos.
      Es la autora de [Fullstack D3 y visualización de datos](https://www.newline.co/fullstack-d3),
      una guía para crear tus propias visualizaciones de datos,
      y ella comparte pensamientos y procedimientos en [Twitter](https://twitter.com/Wattenberger)
      y [su sitio](https://wattenberger.com/).

    # quadrant/scatterplot chart
    - key: block.title.scatterplotOverview
      t: Satisfacción vs Uso
    - key: block.description.scatterplotOverview.satisfaction
      t: >
          Este gráfico muestra el **índice de satisfacción** de cada tecnología sobre su **total de usuarios**.
          Se puede dividir en cuatro cuadrantes:
          
          - **EVALUACIÓN**: Bajo uso, alta satisfacción. Tecnologías que vale la pena vigilar.
          
          - **ADOPTAR**: Alto uso, alta satisfacción. Tecnologías seguras para adoptar.
          
          - **EVITAR**: Bajo uso, baja satisfacción. Las tecnologías probablemente se evitan mejor actualmente.
          
          - **ANALIZAR**: Alto uso, baja satisfacción. Vuelva a evaluar estas tecnologías si actualmente las está utilizando.

    - key: block.description.scatterplotOverview.interest
      t: >
          Este gráfico muestra el **índice de interés** de cada tecnología sobre su **recuento total de usuarios** (según lo definido por los encuestados que conocen una tecnología pero *aún* no la han usado).
          
          (Tenga en cuenta que los números de usuario bajos pueden deberse a una tecnología desconocida o a una tecnología con muchos encuestados que ya la utilizan).

    - key: quadrants.assess
      t: Evaluar
    - key: quadrants.adopt
