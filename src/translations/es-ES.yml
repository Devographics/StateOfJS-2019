    # Feature Overview
    - key: block.title.featuresOverview
      t: Resumen de uso
    - key: block.description.featuresOverview
      t: >
          Este gráfico presenta las diversas tasas de adopción para todas las funciones, agrupadas por categoría.


          El tamaño del círculo externo <span class="text-teal-dark-text-bold">circulo externo</span> corresponde al número total de usuarios que conocen
          una característica, mientras que el <span class="text-teal text-bold">circulo interior</span> representa a aquellos que realmente lo han usado.


          Pasa el mouse sobre cada nodo para ver datos detallados junto con una superposición <span class="text-blackpink text-bold">cobertura</span> que representa el número total de encuestados.

    # Features Section Overview
    - key: block.title.featuresSectionOverview
      t: Resumen de uso
    - key: block.description.featuresSectionOverview
      t: >
          El tamaño del círculo externo <span class="text-teal-dark-text-bold">circulo exterior </span> corresponde al número total de usuarios que conocen
          una característica, mientras que el <span class="text-teal text-bold">ciruclo interior </span> representa a aquellos que realmente lo han usado.


          Pasa el mouse sobre cada nodo para ver datos detallados junto con una superposición <span class="text-blackpink text-bold">cobertura</span> que representa el número total de encuestados.

    - key: block.title.featuresExperienceHeatmap
      t: Uso por años de experiencia
    - key: block.description.featuresExperienceHeatmap
      t: |
          La columna "general" muestra el uso general de cada función (los encuestados que seleccionaron "la han usado"),
          mientras que las siguientes columnas muestran la relación de uso para cada grupo de "años de experiencia".

          Un fondo <span class="text-teal text-bold">verde azulado</span> más brillante indica
          una relación superior al promedio general para un grupo dado.

