    # Feature Overview
    - key: block.title.featuresOverview
      t: Usage Overview
    - key: block.description.featuresOverview
      t: >
          Questo grafico rappresenta i vari rapporti di utilizzo di tutte le caratteristiche, raggruppate per categoria.


          La dimensione del <span class="text-teal-darker text-bold">cerchio esterno</span> corrisponde al numero totale di utenti che conoscono
          una caratteristica, mentre il <span class="text-teal text-bold">cerchio interno</span> rappresenta quelli che lo hanno effettivamente usato.


          Passa sopra ad ogni nodo per vedere i dettagli assieme ad una <span class="text-blackpink text-bold">copertura</span> che rappresenta il numero totale di partecipanti al sondaggio.

    # Features Section Overview
    - key: block.title.featuresSectionOverview
      t: Panoramica d'uso
    - key: block.description.featuresSectionOverview
      t: >

          La dimensione del <span class="text-teal-darker text-bold">cerchio esterno</span> corrisponde al numero totale di utenti che conoscono
          una caratteristica, mentre il <span class="text-teal text-bold">cerchio interno</span> rappresenta quelli che lo hanno effettivamente usato.


          Passa sopra ad ogni nodo per vedere i dettagli assieme ad una <span class="text-blackpink text-bold">copertura</span> che rappresenta il numero totale di partecipanti al sondaggio.

    - key: block.title.featuresExperienceHeatmap
      t: Uso per anni di esperienza
    - key: block.description.featuresExperienceHeatmap
      t: |
          La colonna "complessivamente" mostra l'uso complessivo di ogni caratteristica (partecipanti che hanno selezionato "l'ho usato")
          mentre le colonne seguenti mostrano il rapport d'uso per ogni sezione di "anni di esperienza"

          Uno sfondo <span class="text-teal text-bold">verde acqua</span> più chiaro indica
          un rapporto maggiore della media per la corrispondente sezione.

