    # overview
    - key: block.title.toolsSectionOverview
      t: Panoramica di categoria
    - key: block.description.toolsSectionOverview
      t: >
          Panoramica di opinioni sulle tecnologia nell'intervista. Segmenti più scuri rappresentano opinioni positive,
          mentre segmenti più chiari corrispondono a sentimenti negativi.

    # Arrows (Movement over time)
    - key: block.title.toolsArrow
      t: Cambiamenti nel tempo
    # - key: block.description.toolsArrow
    #   t: >
    #       How has the ecosystem changed over three years?
    - key: block.description.toolsArrow
      t: >
          Ogni linea va dal 2016 al 2019. Un punto più in alto significa la tecnologia è stata usata da più persone,
          e un punto più a destra significa che più persone vogliono impararla; o che l'hanno usata a la vogliono usare di nuovo.

    - key: amelia.bio
      t: >
          Amelia Wattenberger è una sviluppatrice frontend e disegnatrice specializzata in visualizzazione di dati.
          E' l'autore di [Fullstack D3 and Data Visualization](https://www.newline.co/fullstack-d3),
          una guida per creare le proprie visualizzazioni di dati,
          e condivide pensieri e guide su [Twitter](https://twitter.com/Wattenberger)
          e nel suo [sito web](https://wattenberger.com/).

    # quadrant/scatterplot chart
    - key: block.title.scatterplotOverview
      t: Soddisfazione vs Uso
    - key: block.description.scatterplotOverview.satisfaction
      t: >
          Questo grafico mostra i rapporti tra **soddisfazione** e **numero di utenti** per le tecnologie.
          Può essere suddiviso in quttro quadranti:

          - **DA VALUTARE**: Basso utilizzo, elevata soddisfazione. Tecnologie che meritano di essere considerate.

          - **DA ADOTTARE**: Alto utilizzo, elevata soddisfazione. Tecnologie da adottare senza rischi.

          - **DA EVITARE**: Basso utilizzo, bassa soddisfazione. Tecnologie che probabilmente è meglio evitare al momento.

          - **DA ANALIZZARE**: Alto utilizzo, bassa soddisfazione. Tecnologie da rivalutare se già in uso.
    - key: block.description.scatterplotOverview.interest
      t: >
          Questo grafico mostra i rapporti tra **soddisfazione** e **numero di utenti** per le tecnologie. (come definito dai partecipanti che conoscono la tecnologia ma *non l'hanno ancora usata*).

          (Da notare che il basso numero di utilizzatori può essere dovuto al fatto che la tecnoliga è sconosciuta or che molti utenti la stanno già usando.)

    - key: quadrants.assess
      t: Da valutare
    - key: quadrants.adopt
      t: Da adottare
    - key: quadrants.avoid
      t: Da evitare
    - key: quadrants.analyze
      t: Da analizzare

