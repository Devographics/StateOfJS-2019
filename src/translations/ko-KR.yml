    # Feature Overview
    - key: block.title.featuresOverview
      t: 사용량 개요
    - key: block.description.featuresOverview
      t: >
          이 차트는 카테고리별로 분류된 각 기능들에 대한 다양한 적용률을 보여줍니다.


          <span class="text-teal-darker text-bold">바깥 원</span>의 크기는 해당 기능을 아는 모든 사람,
          <span class="text-teal text-bold">안쪽 원</span>은 실제로 사용한 사람의 수에 해당합니다.


          세부 데이터를 보기 위해서는 각 원 위에 마우스를 올려 총 응답수가 표시된 <span class="text-blackpink text-bold">오버레이</span>를 확인하세요.

    # Features Section Overview
    - key: block.title.featuresSectionOverview
      t: 사용량 개요
    - key: block.description.featuresSectionOverview
      t: >
          <span class="text-teal-darker text-bold">바깥 원</span>의 크기는 해당 기능을 아는 모든 사람,
          <span class="text-teal text-bold">안쪽 원</span>은 실제로 사용한 사람의 수에 해당합니다.


          세부 데이터를 보기 위해서는 각 원 위에 마우스를 올려 총 응답수가 표시된 <span class="text-blackpink text-bold">오버레이</span>를 확인하세요.

    - key: block.title.featuresExperienceHeatmap
      t: 업무 연차 별 사용량
    - key: block.description.featuresExperienceHeatmap
      t: |
          “총계” 열은 각 기능의 총 사용량(“사용한 적 있음”을 선택한 응답자 수)을,
          이후의 열은 “업무 연차” 범주에 따른 사용량 비율을 나타냅니다.

          <span class="text-teal text-bold">청록색</span> 배경이 높을 수록
          전체 평균보다 해당 범주에서 더 많이 사용했음을 나타냅니다.

