    # overview
    - key: block.title.toolsSectionOverview
      t: 분야 개요
    - key: block.description.toolsSectionOverview
      t: >
          설문 받은 기술에 대한 개요, 어두운 구간일 수록 긍정적인 의견, 밝은 구간일 수록 부정적인 반응을 나타냅니다.

    # Arrows (Movement over time)
    - key: block.title.toolsArrow
      t: 시간에 따른 변화
    # - key: block.description.toolsArrow
    #   t: >
    #       How has the ecosystem changed over three years?
    - key: block.description.toolsArrow
      t: >
          각 선은 2016년부터 2019년까지 이동합니다. 점이 높을 수록 기술이 보다 많은 사람들에게 쓰였음을,
          점이 오른쪽으로 멀어질 수록 더 많은 사람들이 이 기술을 배웠거나, 사용한 적 있고 다시 쓸 것임을 나타냅니다.

    - key: amelia.bio
      t: >
        Amelia Wattenberger는 데이터 시각화를 주로 하는 프론트엔드 개발자이자 디자이너입니다.
        그녀는 여러분 자신만의 데이터 시각화를 만드는 데 길잡이가 될 책인
        [Fullstack D3 and Data Visualization](https://www.newline.co/fullstack-d3)의 저자로, 
        [트위터](https://twitter.com/Wattenberger)와 [웹사이트](https://wattenberger.com/)로 그녀의 생각과
        How-to들을 공유하고 있습니다.

    # quadrant/scatterplot chart
    - key: block.title.scatterplotOverview
      t: 만족도 대 사용량
    - key: block.description.scatterplotOverview.satisfaction
      t: >
          이 차트는 각 기술의 전체 **사용자 수** 대비 **만족도 비율**을 보여줍니다.
          차트를 사분면으로 나누면:

          - **평가**: 낮은 사용량, 높은 만족도. 지켜볼 만한 기술.

          - **적용**: 높은 사용량, 높은 만족도. 적용해도 되는 기술.

          - **기피**: 낮은 사용량, 낮은 만족도. 현재는 피하는 게 좋은 기술.

          - **검토**: 높은 사용량, 낮은 만족도. 현재 사용하고 있다면 재검토해볼 것.
    - key: block.description.scatterplotOverview.interest
      t: >
          이 차트는 각 기술의 전체 **사용자 수** 대비 **관심도 비율**을 나타냅니다. (해당 기술을 알고는 있지만 아직 *사용한 적* 없는 응답자로 규정)

          (사용자 수가 적은 경우는 잘 모르는 기술이거나, 많은 응답자가 이미 사용중인 기술일 수도 있습니다.)

