    # overview
    - key: block.title.toolsSectionOverview
      t: 分类总览
    - key: block.description.toolsSectionOverview
      t: >
          关于所调查技术的看法总览。深色的区段表示积极看待，
          浅色的区段表示消极看待。

    # Arrows (Movement over time)
    - key: block.title.toolsArrow
      t: 随时间变化
    # - key: block.description.toolsArrow
    #   t: >
    #       How has the ecosystem changed over three years?
    - key: block.description.toolsArrow
      t: >
          每条线的时间从 2016 到 2019 年。较高的点表示更多的人在使用该技术，
          较右测的点意味着更多的受访者想要学习它；或者已经使用过并且会再次使用它。

    - key: amelia.bio
      t: >
        Amelia Wattenberger 是一名专注于数据可视化的前端开发者和设计师。
        她是 [全栈 D3 和数据可视化](https://www.newline.co/fullstack-d3) 的作者，
        那是一个建立你自己的数据可视化项目的指南，
        她还在 [Twitter](https://twitter.com/Wattenberger)
        和 [她的个人网站](https://wattenberger.com/) 上分享想法和教程。

    # quadrant/scatterplot chart
    - key: block.title.scatterplotOverview
      t: 满意度 vs 使用率
    - key: block.description.scatterplotOverview.satisfaction
      t: >
          这个图表展示了每个技术基于它总**受访者数量**的**满意率**。
          分成四个象限：

          - **评估**: 低使用率，高满意度。值得一看的技术。

          - **采用**: 高使用率，高满意度。可以安全采用的技术。

          - **避免**: 低使用率，低满意度。目前最好避免使用的技术。

          - **待定**: 高使用率，低满意度。如果你目前在使用这些技术，最好重新评估它们。
    - key: block.description.scatterplotOverview.interest
      t: >
          这个图表展示了每个技术基于它总**受访者数量**的**关注率**（根据受访者知道某项技术但*尚未*使用该技术进行定义）。

          （请注意，较低的用户数量可能是由于不知道该技术；或有大量受访者已经使用了该技术。）

