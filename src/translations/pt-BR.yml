      t: |

      Para cada tecnologia, como o uso é espalhado entre os entrevistados que escolheram diferentes
                faixas de tamanho da empresa.

      # A coluna "geral" mostra o uso geral de cada tecnologia (os entrevistados que selecionaram "usariam novamente" ou "não usariam novamente"),
      # enquanto as colunas a seguir mostram a taxa de uso para cada colchete de "anos de experiência".

      # Um mais brilhante <span class="text-teal text-bold">teal</span> fundo indica
      # uma proporção acima da média geral para um determinado suporte.


    - key: block.title.workExperience_heatmap
      t: representando o número total de participantes da pesquisa.
    - key: block.description.workExperience_heatmap
      t: |

      Para cada tecnologia, como o uso é espalhado entre os entrevistados que escolheram diferentes
                intervalos de experiência. Observe que a experiência em questão aqui é experiência geral em JavaScript, não
                experiência com uma tecnologia específica.

      # A coluna "geral" mostra o uso geral de cada tecnologia (os entrevistados que selecionaram "usariam novamente" ou "não usariam novamente"),
      # enquanto as colunas a seguir mostram a taxa de uso para cada colchete de "anos de experiência".

      # Um mais brilhante <span class="text-teal text-bold">teal</span> fundo indica
      # uma proporção acima da média geral para um determinado suporte.

    - key: block.title.salary_heatmap
