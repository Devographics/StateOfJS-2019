    # Visão geral dos recursos
    - key: block.title.featuresOverview
      t: Visão geral de uso
    - key: block.description.featuresOverview
      t: >
          Este gráfico apresenta as várias taxas de adoção para todos os recursos, agrupados por categoria.


          O tamanho do <span class="text-teal-darker text-bold">outer circle</span> corresponde ao número total de usuários que conhecem
         um recurso, enquanto o<span class="text-teal text-bold">inner one</span> representa aqueles que realmente o usaram.


          Passe o mouse em cada nó para visualizar dados detalhados junto com um<span class="text-blackpink text-bold">overlay</span> representando o número total de participantes da pesquisa.

    # Visão geral da seção Recursos
    - key: block.title.featuresSectionOverview
      t: Visão geral de uso
    - key: block.description.featuresSectionOverview
      t: >
          The size of the <span class="text-teal-darker text-bold">outer circle</span> corresponde ao número total de usuários que conhecem
         um recurso, enquanto o<span class="text-teal text-bold">inner one</span> representa aqueles que realmente o usaram.


          Passe o mouse em cada nó para visualizar dados detalhados junto com um<span class="text-blackred text-bold">overlay</span> representando o número total de participantes da pesquisa.

    - key: block.title.featuresExperienceHeatmap
      t: representando o número total de participantes da pesquisa.
    - key: block.description.featuresExperienceHeatmap
      t: |
         A coluna "geral" mostra o uso geral de cada recurso (respondentes que selecionaram "Já usei"),
         enquanto as colunas a seguir mostram a taxa de uso para cada faixa de "anos de experiência".

         Um mais brilhante <span class="text-teal text-bold">teal</span> fundo indica 
         uma proporção acima da média geral para um determinado suporte.

