    # Feature Overview
    - key: block.title.featuresOverview
      t: Visão Geral de Uso
    - key: block.description.featuresOverview
      t: |
          Este gráfico apresenta as várias taxas de adoção para todas as funcionalidades, agrupadas por categoria.

          O tamanho do <span class="text-teal-darker text-bold">círculo externo</span> corresponde ao número total de usuários que conhecem
          uma funcionalidade, enquanto que o <span class="text-teal text-bold">círculo interno</span> representa aqueles que realmente a usaram.

          Arraste o mouse em cima de cada nó para visualizar dados detalhados juntamente com uma <span class="text-blackpink text-bold">camada</span> 
          representando o total de participantes.

    # Features Section Overview
    - key: block.title.featuresSectionOverview
      t: Visão Geral de Uso
    - key: block.description.featuresSectionOverview
      t: >
          O tamanho do <span class="text-teal-darker text-bold">círculo externo</span> corresponde ao número total de usuários que conhecem
          uma funcionalidade, enquanto que o <span class="text-teal text-bold">círculo interior</span> representa aqueles que realmente usaram-na.

          Arraste o mouse em cada nó para visualizar dados detalhados juntamente com uma <span class="text-blackred text-bold">camada</span> 
          representando o total de participantes da pesquisa.


    - key: block.title.featuresExperienceHeatmap
      t: Uso por Anos de Experiência
    - key: block.description.featuresExperienceHeatmap
      t: |
          A coluna "total" mostra totaliza o uso de cada funcionalidade (participantes que selecionaram “Já usei”),
          enquanto que as colunas seguintes mostram a proporção de uso para cada faixa de “anos de experiência”.

          Uma cor de fundo <span class="text-teal text-bold">verde azulada</span> mais clara indica uma taxa acimda 
          da proporção da média total de uma determinada faixa.

