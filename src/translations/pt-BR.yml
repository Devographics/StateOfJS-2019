    - key: block.description.toolsArrow
      t: >
          Each line goes from 2016 to 2019. A higher point means a technology has been used by more people,
          and a point further to the right means more users want to learn it; or Já usei and would use it again.

    - key: amelia.bio
      t: >
        Amelia Wattenberger is a frontend developer and designer focused on data visualization.
        She is the author of [Fullstack D3 and Data Visualization](https://www.newline.co/fullstack-d3),
        a guide to creating your own data visualizations,
        and she shares thoughts and how-tos on [Twitter](https://twitter.com/Wattenberger)
        and [her site](https://wattenberger.com/).

    # quadrant/scatterplot chart
    - key: block.title.scatterplotOverview
      t: Satisfaction vs Usage
    - key: block.description.scatterplotOverview.satisfaction
      t: >
          This chart shows each technology’s **satisfaction ratio** over its total **user count**.
          It can be divided into four quadrants:

          - **ASSESS**: Low usage, high satisfaction. Technologies worth keeping an eye on.

          - **ADOPT**: High usage, high satisfaction. Safe technologies to adopt.

          - **AVOID**: Low usage, low satisfaction. Technologies probably best avoided currently.

          - **ANALYZE**: High usage, low satisfaction. Reassess these technologies if you're currently using them.
    - key: block.description.scatterplotOverview.interest
      t: >
          This chart shows each technology’s **interest ratio** over its total **user count** (as defined by respondents who are aware of a technology but *haven't* used it yet).

          (Note that low user numbers can be due to either an unknown technology; or a technology with a lot of respondents already using it.)

    - key: quadrants.assess
      t: Assess
    - key: quadrants.adopt
      t: Adopt
    - key: quadrants.avoid
      t: Avoid
    - key: quadrants.analyze
      t: Analyze

