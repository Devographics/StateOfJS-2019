          Visão geral das opiniões sobre as tecnologias pesquisadas. Segmentos mais escuros reprensentam opiniões positivas,
          enquanto segmentos mais claros correspondem a um sentimento negativo.

    # Arrows (Movement over time)
    - key: block.title.toolsArrow
      t: Mudanças no tempo
    # - key: block.description.toolsArrow
    #   t: >
    #       How has the ecosystem changed over three years?
    - key: block.description.toolsArrow
      t: >
          Cada linha vai de 2016 a 2019. Um ponto mais alto significa que uma tecnologia foi mais utilizada por mais gente e um ponto 
          mais à direita significa que mais usuários gostariam de aprender sobre a tecnologia; ou que já utilizaram antes e o fariam novamente.

    - key: amelia.bio
      t: >
        Amelia Wattenberger é uma desenvolvedora frontend e designer focada em visualização de dados.
        Ela é a autora do guia [Fullstack D3 and Data Visualization](https://www.newline.co/fullstack-d3),
        para a criação da sua própria visualização de dados, e além disso, compartilha pensamentos e tutoriais 
        no [Twitter](https://twitter.com/Wattenberger) e [no site dela](https://wattenberger.com/).

    # quadrant/scatterplot chart
    - key: block.title.scatterplotOverview
      t: Satisfação vs Uso
    - key: block.description.scatterplotOverview.satisfaction
      t: >
          Este gráfico mostra a **proporção de satisfação** de cada tecnologia em relação ao total da **contagem de usurários**.
          Ele pode ser dividido em quatro quadrantes:
          
          - **AVALIE**: Baixo uso, alta satisfação. Tecnologias que valem a pena acompanhar.

          - **ADOTE**: Alto uso, alta satisfação. Tecnologias de adoção garantida.

          - **EVITE**: Baixo uso, baixa satisfação. Tecnologias que provavelmente devem ser evitadas por enquanto.

          - **ANALISE**: Alto uso, baixa satisfação. Reavalie estas tecnologias caso as esteja utilizando.

    - key: block.description.scatterplotOverview.interest
      t: >
          Este gráfico mostra a **proporção de interesse** em relação ao seu total de **usuários**
          (como definido pelos participantes que conhecem a tecnologia mas **ainda não a utilisaram**).

          (Note que baixos número de usuários pode ser explicado por: uma tecnologia desconhecida; 
          ou uma tecnologia com muitos participantes já a utilizando.)

    - key: quadrants.assess
      t: Avalie
    - key: quadrants.adopt
      t: Adote
    - key: quadrants.avoid
      t: Evite
    - key: quadrants.analyze
      t: Analise

