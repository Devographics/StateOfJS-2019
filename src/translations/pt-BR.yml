    - key: block.description.companySize_heatmap
      t: |

          Para cada tecnologia, mostra como o uso se divide entre os participantes que selecionaram diferentes faixas de tamanho da empresa.

      # The “overall” column shows overall usage for each technology (respondents who selected “would use again” or “would not use again”),
      # while the following columns show the usage ratio for each “years of experience” bracket.

      # A brighter <span class="text-teal text-bold">teal</span> background indicates
      # a higher-than-overall-average ratio for a given bracket.


    - key: block.title.workExperience_heatmap
      t: Uso por Anos de Experiência
    - key: block.description.workExperience_heatmap
      t: |

          Para cada tecnologia, mostra como o uso se divide entre os participantes que escolheram diferentes faixas de experiência. 
          Note que a experiência aqui em questão é a experiência geral com JavaScript e não com alguma tecnologia específica.

      # The “overall” column shows overall usage for each technology (respondents who selected “would use again” or “would not use again”),
      # while the following columns show the usage ratio for each “years of experience” bracket.

      # A brighter <span class="text-teal text-bold">teal</span> background indicates
      # a higher-than-overall-average ratio for a given bracket.

    - key: block.title.salary_heatmap
      t: Uso por Faixa Salarial
    - key: block.description.salary_heatmap
      t: |

          Para cada tecnologia, mostra como se divide entre os participantes que selecionaram diferentes faixas salariais.

      # The “overall” column shows overall usage for each technology (respondents who selected “would use again” or “would not use again”),
      # while the following columns show the usage ratio for each “yearly salary” bracket.

      # A brighter <span class="text-teal text-bold">teal</span> background indicates
      # a higher-than-overall-average ratio for a given bracket.

