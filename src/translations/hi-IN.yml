    # Feature Overview
    - key: block.title.featuresOverview
      t: उपयोग अवलोकन
    - key: block.description.featuresOverview
      t: >
          यह चार्ट श्रेणी के आधार पर सभी सुविधाओं के लिए विभिन्न अपनाने लेने की दर प्रस्तुत करता है।


          <span class="text-teal-darker text-bold">बाहरी घेरा</span> का आकार उन उपयोगकर्ताओं की कुल संख्या से मेल खाता है जो किसी विशेषता के बारे में जानते हैं,
          जबकि <span class="text-teal text-bold">आतंरिक घेरा</span> उन लोगों का प्रतिनिधित्व करता है जिन्होंने वास्तव में इसका उपयोग किया है।


          सर्वेक्षण उत्तरदाताओं की कुल संख्या का प्रतिनिधित्व करने वाले <span class="text-blackpink text-bold">ओवरले</span> के साथ विस्तृत डेटा देखने के लिए प्रत्येक नोड पर होवर करें।

    # Features Section Overview
    - key: block.title.featuresSectionOverview
      t: उपयोग अवलोकन
    - key: block.description.featuresSectionOverview
      t: >
          <span class="text-teal-darker text-bold">बाहरी घेरा</span> का आकार उन उपयोगकर्ताओं की कुल संख्या से मेल खाता है जो एक विशेषता के बारे में जानते हैं,
          जबकि <span class="text-teal text-bold">आतंरिक घेरा</span> उन लोगों का प्रतिनिधित्व करता है जिन्होंने वास्तव में इसका उपयोग किया है।


          सर्वेक्षण उत्तरदाताओं की कुल संख्या का प्रतिनिधित्व करने वाले <span class="text-blackred text-bold">ओवरले</span> के साथ विस्तृत डेटा देखने के लिए प्रत्येक नोड पर होवर करें।

    - key: block.title.featuresExperienceHeatmap
      t: वर्षों के अनुभव से उपयोग
    - key: block.description.featuresExperienceHeatmap
      t: |
          "समग्र" कॉलम प्रत्येक सुविधा के लिए समग्र उपयोग दिखाता है (उत्तरदाताओं ने "इसका उपयोग किया है" का चयन किया),
          जबकि निम्नलिखित कॉलम प्रत्येक "अनुभव के वर्षों" ब्रैकेट के लिए उपयोग अनुपात दिखाते हैं।

          एक उज्जवल <span class = "text-teal text-bold"> teal </ span> पृष्ठभूमि किसी दिए गए ब्रैकेट
          के लिए उच्च-से-समग्र-औसत अनुपात को इंगित करता है।

