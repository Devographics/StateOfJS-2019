    # quadrant/scatterplot chart
    - key: block.title.scatterplotOverview
      t: संतुष्टि बनाम उपयोग
    - key: block.description.scatterplotOverview.satisfaction
      t: >
          यह चार्ट प्रत्येक प्रौद्योगिकी के ** संतुष्टि अनुपात ** को उसके कुल ** उपयोगकर्ता गणना ** के ऊपर दिखाता है।
          इसे चार वर्गों में विभाजित किया जा सकता है:

          - **आकलन**: कम उपयोग, उच्च संतुष्टि। निगाह रखने लायक तकनीक।

          - **अपनाना**: उच्च उपयोग, उच्च संतुष्टि। अपनाने के लिए सुरक्षित तकनीकें।

          - **टालना**: कम उपयोग, कम संतुष्टि। वर्तमान में तकनीकियों को शायद सबसे अच्छा टाला गया है।

          - **विश्लेषण**: उच्च उपयोग, कम संतुष्टि। यदि आप वर्तमान में इनका उपयोग कर रहे हैं, तो इन तकनीकों का पुनः आकलन करें
    - key: block.description.scatterplotOverview.interest
      t: >
          यह चार्ट प्रत्येक प्रौद्योगिकी का ** ब्याज अनुपात ** उसके कुल ** उपयोगकर्ता गणना ** के ऊपर दिखाता है (जैसा कि उत्तरदाताओं द्वारा परिभाषित किया गया है जो एक तकनीक के बारे में जानते हैं लेकिन अभी तक इसका उपयोग नहीं किया है).

          (ध्यान दें कि कम उपयोगकर्ता संख्या या तो एक अज्ञात तकनीक के कारण हो सकती है; या एक तकनीक, जिसे पहले से ही इसका उपयोग करने वाले बहुत से उत्तरदाता हैं)

