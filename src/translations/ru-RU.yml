    # quadrant/scatterplot chart
    - key: block.title.scatterplotOverview
      t: Сравнение удовлетворённости и использования
    - key: block.description.scatterplotOverview.satisfaction
      t: >
          Эта диаграмма показывает **рейтинг удовлетворения** каждой технологией относительно её общего **количества пользователей**.
          Делится на четыре квадранта:

          - **ПРОБУЙ**: Низкий уровень использования, высокий уровень удовлетворённости. Технологии, за которыми стоит следить.

          - **ПРИМЕНЯЙ**: Высокий уровень использования, высокий уровень удовлетворённости. Технологии, которые можно спокойно применять.

          - **ИЗБЕГАЙ**: Низкий уровень использования, низкий уровень удовлетворённости. Технологии, которые лучше избегать в настоящий момент.

          - **ПРОАНАЛИЗИРУЙ**: Высокий уровень использования, низкий уровень удовлетворённости. Технологии, над прекращением использования которых стоит задуматься.
    - key: block.description.scatterplotOverview.interest
      t: |
          Эта диаграмма показывает **рейтинг интереса** к каждой технологии относительно её общего **количества пользователей** (определяется по участникам, которые знают о технологии, но ещё **не** пользовались ей).

          Обратите внимание, низкое количество пользователей может быть из-за того, что технология либо неизвестна, либо её уже многие используют.

