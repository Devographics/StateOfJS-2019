    - key: block.title.tools_experience_heatmap
      t: Usage by Years Of Experience
    - key: block.description.tools_experience_heatmap
      t: |

        The “overall” column shows overall usage for each technology (respondents who selected “would use again” or “would not use again”), 
        while the following columns show the usage ratio for each “years of experience” bracket. 

        A brighter <span class="text-pink text-bold">pink</span> background indicates 
        a higher-than-overall-average ratio for a given bracket.

    - key: block.title.tools_salary_heatmap
      t: Usage by Salary Range
    - key: block.description.tools_salary_heatmap
      t: |
        The “overall” column shows overall usage for each technology (respondents who selected “would use again” or “would not use again”), 
        while the following columns show the usage ratio for each “yearly salary” bracket. 

        A brighter <span class="text-pink text-bold">pink</span> background indicates 
        a higher-than-overall-average ratio for a given bracket.

    # rankings/bump chart
    - key: block.title.tools-section-overview
      t: Rankings
    - key: block.description.tools-section-overview
      t: > 
        Awareness, interest, and satisfaction ratio rankings. 
        Note that these three ratios all correspond to the same point in time.
    - key: opinions.legends.awareness_ratio
      t: Awareness
    - key: opinions.legends.interest_ratio
      t: Interest
    - key: opinions.legends.satisfaction_ratio
      t: Satisfaction

    # quadrant/scatterplot chart
    - key: block.title.tools-scatterplot
      t: Satisfaction vs Usage
    - key: block.description.tools-scatterplot
      t: >
          This chart shows each technology’s **satisfaction ratio** over its total **user count**. 
          It can be divided into four quadrants:

          - **ASSESS**: Low usage, high satisfaction. Technologies worth keeping an eye on.

          - **ADOPT**: High usage, high satisfaction. Safe technologies to adopt.

          - **AVOID**: Low usage, low satisfaction. Technologies probably best avoided currently.

          - **ANALYZE**: High usage, low satisfaction. Reassess these technologies if you're currently using them.
          
    - key: quadrants.assess
      t: Assess
    - key: quadrants.adopt
      t: Adopt
    - key: quadrants.avoid
      t: Avoid
    - key: quadrants.analyze
      t: Analyze

