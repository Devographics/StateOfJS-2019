    - key: block.title.features-overview
      t: Usage Overview
    - key: block.description.features-overview
      t: >
          This chart presents the various adoption rates for all features, grouped by category. 


          The size of the <span class="text-teal text-bold">outer circle</span> corresponds to the total number of users who know about
          a feature, while the <span class="text-blue text-bold">inner one</span> represents those who have actually used it. 


          Hover on each node to view detailed data along with an <span class="text-blackpink text-bold">overlay</span> representing the total number of survey respondents. 

    - key: block.title.features-section-overview
      t: Usage Overview
    - key: block.description.features-section-overview
      t: >
          The size of the <span class="text-teal text-bold">outer circle</span> corresponds to the total number of users who know about
          a feature, while the <span class="text-blue text-bold">inner one</span> represents those who have actually used it. 


          Hover on each node to view detailed data along with an <span class="text-blackpink text-bold">overlay</span> representing the total number of survey respondents. 

    - key: block.description.css-exclusions
      t: >
          An exclusion element is a block-level element which is not a float, and generates an exclusion box. 
          An exclusion element establishes a new block formatting context (via <a href="https://www.chenhuijing.com/blog/css-exclusions-with-queen-bey">Chen Hui Jing</a>).

    - key: block.title.features_experience_heatmap
      t: Usage by Years Of Experience
    - key: block.description.features_experience_heatmap
      t: |
        The “overall” column shows overall usage for each feature (respondents who selected “have used it”), 
        while the following columns show the usage ratio for each “years of experience” bracket. 

        A brighter <span class="text-pink text-bold">pink</span> background indicates 
        a higher-than-overall-average ratio for a given bracket.


