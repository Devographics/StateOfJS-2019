    ###########################################################################
    # Tshirt
    ###########################################################################

    - key: tshirt.about
      t: About the T-shirt
    - key: tshirt.description
      t: >
          The shirt features the State of CSS logo along with snippets of the actual CSS
          code used to create each shape. Who knows, you might learn a thing or two!


          We use a high-quality, super-soft tri-blend shirt with a slim fit. This shirt
          sizes small, so if you prefer a looser fit **we recommend ordering one size up from what you
          usually wear** (I'm wearing an M in the photos).
    - key: tshirt.getit
      t: Get It
    - key: tshirt.price
      t: $${price} + shipping

