    # general
    - key: block.title.tools-overview
      t: Sentiment Overview
    - key: block.description.tools-overview
      t: >
          Overview of opinions on the tools and methodologies surveyed. <span class="text-green text-bold">Green segments</span> represent positive opinions, 
          while <span class="text-pink text-bold">pink segments</span> correspond to negative sentiment. 
          
          
          The diameter of each circle corresponds to the aggregate sum of respondents for all of these four options
          (excluding respondents unaware of the technology). 


          Hover on each node to view detailed data along with an <span class="text-blackpink text-bold">overlay</span> representing the total number of survey respondents. 
    - key: block.tool.links
      t: Links
    - key: block.tool.github_link
      t: GitHub
    - key: block.tool.homepage_link
