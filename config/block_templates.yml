other-tools:
    type: horizontal-bar
    showDescription: true
    mode: absolute
    dataPath: 'surveyApi.${id}.year'
    query: >
        surveyApi {
            ${id}: otherTools(id: ${id}) {
                id
                year(year: ${currentYear}) {
                    year
                    buckets{
                        id
                        count
                        percentage
                        entity {
                          homepage
                        }
                    }
                }
            }
        }

