###############################################################################
#
# GENERIC
#
###############################################################################

page-introduction:
    type: page-introduction
    dataPath: '${id}_introduction.html'
    query: >
        ${id}_introduction: markdownRemark(
            frontmatter: {
                type:   { eq: "introduction" }
                page:   { eq: "${id}" }
                locale: { eq: "en-US" }
            }
        ) {
            html
        }

###############################################################################
#
# DEMOGRAPHICS
#
###############################################################################

# Used for salaries, company size, experience, etc. blocks
demographics-block:
    type: vertical-bar
    dataPath: 'surveyApi.demographics.${id}.2' # select the 4th array item to select the 4th year
    showDescription: true
    query: >
        surveyApi: {
            demographics {
                ${id} {
                    year
                    total
                    completion {
                        percentage
                        count
                    }
                    buckets {
                        id
                        count
                        percentage
                    }
                }
            }
        }

###############################################################################
#
# FEATURES
#
###############################################################################

# Used for destructuring, arrow functions, WebGL, etc.
feature:
    type: feature
    dataPath: 'surveyApi.${id}.usageByYear.0'
    showDescription: true
    query: >
        surveyApi {
            ${id}: feature(section: "${parentId}", id: "${id}") {
                id
                section
                usageByYear {
                    year
                    completion {
                        count
                        percentage
                    }
                    buckets {
                        id
                        count
                        percentage
                    }
                }
            }
        }

###############################################################################
#
# OPINIONS
#
###############################################################################

# Used for "I think JavaScript is moving in the right direction", etc. blocks
# {id} refers to the current subject
opinion-scale:
    type: opinion-scale
    dataPath: 'surveyApi.${id}.byYear'
    showDescription: true
    query: >
        surveyApi {
            ${id}: opinion(id: "${id}") {
                id
                byYear {
                    year
                    completion {
                        count
                        percentage
                    }
                    buckets {
                        id
                        count
                        percentage
                    }
                }
            }
        }

other-tools:
    type: horizontal-bar
    showDescription: true
    mode: absolute
    dataPath: 'surveyApi.${id}.year'
    query: >
        surveyApi {
            ${id}: otherTools(id: "${id}") {
                id
                year(year: ${currentYear}) {
                    year
                    buckets{
                        id
                        count
                        percentage
                        homepage
                    }
                }
            }
        }

resources:
    type: horizontal-bar
    showDescription: true
    mode: absolute
    dataPath: 'surveyApi.${id}.year'
    query: >
        surveyApi {
            ${id}: resources(id: "${id}") {
                id
                year(year: ${currentYear}) {
                    year
                    buckets{
                        id
                        count
                        percentage
                        homepage
                    }
                }
            }
        }
