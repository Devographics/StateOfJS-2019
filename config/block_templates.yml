country: 
  type: participation-by-country
  showDescription: true
  dataPath: 'surveyApi.demographics.country.0' # select the 4th array item to select the 4th year
  query: >
    surveyApi {
        demographics{
          country{
            year
            completion{
              percentage
              count
            }
            buckets{
              id
              count
              percentage
            }
          }
        }
    }

