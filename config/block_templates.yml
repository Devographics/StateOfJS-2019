###############################################################################
#
# GENERIC
#
###############################################################################

page-introduction:
    type: page-introduction
    dataPath: '${id}_introduction.html'
    query: >
        ${id}_introduction: markdownRemark(
            frontmatter: {
                type:   { eq: "introduction" }
                page:   { eq: "${id}" }
                locale: { eq: "en-US" }
            }
        ) {
            html
        }

# Used for salaries, company size, experience, etc. blocks
happiness-trend:
    type: happiness-trend
    dataPath: 'surveyApi.${id}_happiness.happiness.years'
    showDescription: true
    query: >
        ${id}_happiness: surveyApi {
            happiness(id: ${id}) {
                years {
                    year
                    mean
                }
            }
        }

