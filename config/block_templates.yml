###############################################################################
#
# GENERIC
#
###############################################################################

pageIntroductionTemplate:
    blockType: PageIntroductionBlock
    dataPath: '${pageId}_introduction.html'
    query: >
        ${pageId}_introduction: markdownRemark(
            frontmatter: {
                type:   { eq: "introduction" }
                page:   { eq: "${pageId}" }
                locale: { eq: "en-US" }
            }
        ) {
            html
        }

###############################################################################
#
# DEMOGRAPHICS
#
###############################################################################

# Used for salaries, company size, experience, etc. blocks that only show the current year of data
demographicsTemplate:
    blockType: VerticalBarBlock
    dataPath: 'surveyApi.demographics.${id}.year' # select the 4th array item to select the 4th year
    showDescription: true
    query: >
        surveyApi {
            demographics {
                ${id} {
                  year(year: ${currentYear}) {
                    year
                    total
                    completion {
                        percentage
                        count
                    }
                    buckets {
                        id
                        count
                        percentage
                    }
                  }
                }
            }
        }

###############################################################################
#
# TOOLS
#
###############################################################################

toolExperienceTemplate:
    blockType: ToolExperienceBlock
    dataPath: surveyApi.tool.experience.allYears
    query: >
        surveyApi {
            tool(id: ${toolId}) {
                id
                entity{
                    name
                    homepage
                    npm
                    github
                }
                experience {
                  allYears{
                    year
                    total
                    completion {
                        count
                        percentage
                    }
                    awarenessInterestSatisfaction {
                        awareness
                        interest
                        satisfaction
                    }
                    buckets {
                        id
                        count
                        percentage
                    }
                  }
                }
            }
        }

heatmapTemplate:
    blockType: HeatmapBlock
    dataPath: 'surveyApi.category.${heatmapId}.year'
    showDescription: true
    query: >
        surveyApi {
            category(id: ${sectionId}) {
                ${heatmapId} {
                    year(year: ${currentYear}) {
                        year
                        buckets{
                            id
                            total
                            average
                            ranges{
                                range
                                count
                                percentage
                            }
                        }
                    }
                }
            }
        }

happinessTemplate:
    blockType: HappinessBlock
    dataPath: 'surveyApi.category.happiness.allYears'
    showDescription: true
    query: >
        surveyApi {
            category(id: ${sectionId}) {
                happiness {
                    allYears {
                        year
                        mean
                    }
                }
            }
        }

