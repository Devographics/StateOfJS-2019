- id: demographics
  path: /demographics
  type: page
  blocks:
      - id: participation-by-country
        type: participation-by-country
        showDescription: true
      - id: salary
        type: vertical-bar
        dataKey: breakdown
        bucketKeys: salary
        showDescription: true
        query: >
            salary {
                year
                total
                completion
                buckets {
                    id
                    count
                    percentage
                }
            }
      - id: years-of-experience
        dataKey: breakdown
        type: vertical-bar
        bucketKeys: yearsOfExperience
        showDescription: true
        query: > 
          yearsOfExperience {
              year
              total
              completion
              buckets {
                  id
                  count
                  percentage
              }
          }
      - id: company-size
        type: vertical-bar
        dataKey: breakdown
        showDescription: false
        bucketKeys: companySize
        query: >
          companySize {
            year
            total
            completion
            buckets {
              id
              count
              percentage
            }
          }
      - id: source
        type: horizontal-bar
        dataKey: breakdown
        showDescription: true
      - id: gender
        type: gender
        showDescription: true
      - id: job-title
        type: horizontal-bar
        dataKey: breakdown
        showDescription: true
        translateData: true
      - id: css-proficiency
        type: vertical-bar
        dataKey: breakdown
        bucketKeys: javascriptProficiency
        showDescription: true
        showLegend: true
      - id: backend-proficiency
        type: vertical-bar
        dataKey: breakdown
        bucketKeys: backendProficiency
        showDescription: true
        showLegend: true
      - id: resources-sponsors
        type: resources
        items:
            - frontendmasters-design

