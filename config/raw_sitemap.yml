            - id: promises
              template: featureExperienceTemplate

            - id: decorators
              template: featureExperienceTemplate

      - id: data_structures
        path: /data-structures
        blocks:
            - id: data_structures
              template: pageIntroductionTemplate
              variables:
                  pageId: '${id}'

            - id: maps
              template: featureExperienceTemplate

            - id: sets
