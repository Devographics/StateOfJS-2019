            - id: webrtc
              template: featureExperienceTemplate

            - id: websocket
              template: featureExperienceTemplate

            - id: web_speech
              template: featureExperienceTemplate

            - id: webvr
              template: featureExperienceTemplate

      - id: other_features
        path: /other-features
        blocks:
            - id: features_other_features
              template: pageIntroductionTemplate
              variables:
                  pageId: '${id}'

            - id: pwa
              template: featureExperienceTemplate

            - id: wasm
              template: featureExperienceTemplate

