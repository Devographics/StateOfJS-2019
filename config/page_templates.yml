###############################################################################
#
# Features
#
###############################################################################

featuresPageTemplate:
    blocks:
        - id: featuresOverview
          template: featuresOverviewTemplate

###############################################################################
#
# TOOLS
#
###############################################################################

# Tool section (/front-end, /data-layer, etc.)
toolSectionTemplate:
    blocks:
        - id: '${id}-introduction'
          template: pageIntroductionTemplate
          variables:
              pageId: '${id}'

        - id: '${id}-experience-ranking'
          blockName: toolsExperienceRanking
          template: toolsExperienceRankingTemplate
          variables:
              sectionId: '${id}'

        - id: '${id}-section-overview'
          blockName: toolsSectionOverview
          template: toolsSectionOverviewTemplate
          variables:
              category: '${id}'
              toolIds: ${toolIds}

        - id: '${id}-experience-heatmap'
          blockName: workExperience
          template: heatmapTemplate
          variables:
              heatmapId: 'workExperience'
              sectionId: '${id}'
              toolIds: ${toolIds}

        - id: '${id}-salary-heatmap'
          blockName: salary
          template: heatmapTemplate
          variables:
              heatmapId: 'salary'
              sectionId: '${id}'
              toolIds: ${toolIds}

        - id: '${id}-company-size-heatmap'
          blockName: companySize
          template: heatmapTemplate
          variables:
              heatmapId: 'companySize'
              sectionId: '${id}'
              toolIds: ${toolIds}

        - id: '${id}-scatterplot'
          blockName: scatterplot
          template: scatterplotTemplate
          variables:
              sectionId: ${id}
              toolIds: ${toolIds}

        - id: '${id}_happiness'
          blockName: happiness
          template: happinessTemplate
          variables:
              sectionId: '${id}'

        - id: '${id}_recommended_resources'
          blockName: recommendedResources
          blockType: SponsoredResourcesBlock
          showDescription: false
          items:
              - frontendmasters-sass

# Tool (/front-end/react, /front-end/angular, etc.)
toolPageTemplate:
    blocks:
        - id: ${id}-header
          variables:
              toolId: '${id}'
          template: toolHeaderTemplate
        - id: '${id}-experience'
          blockName: toolExperience
          variables:
              toolId: '${id}'
          template: toolExperienceTemplate
          bucketKeysName: toolExperience
