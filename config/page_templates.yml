# Tool section (/front-end, /data-layer, etc.)
toolSectionTemplate:
    blocks:
        - id: '${id}-introduction'
          template: pageIntroductionTemplate
          variables:
              pageId: '${id}'
        - id: '${id}-section-overview'
          blockType: ToolSectionOverViewBlock
          variables:
              sectionId: '${id}'
        - id: '${id}-experience-heatmap'
          template: heatmapTemplate
          variables:
              heatmapId: 'workExperience'
              sectionId: '${id}'
          # subject: tools
          # heatmapblockType: experience
        - id: '${id}-salary-heatmap'
          template: heatmapTemplate
          variables:
              heatmapId: 'salary'
              sectionId: '${id}'
          # subject: tools
          # heatmapblockType: salary
        - id: '${id}-company-size-heatmap'
          template: heatmapTemplate
          variables:
              heatmapId: 'companySize'
              sectionId: '${id}'
          # subject: tools
          # heatmapblockType: company-size
        - id: 'happiness_${id}'
          template: happinessTemplate
          variables:
              sectionId: '${id}'
        - id: resources-sponsors
          blockType: SponsoredResourcesBlock
          items:
              - frontendmasters-sass

# Tool (/front-end/react, /front-end/angular, etc.)
toolPageTemplate:
    blocks:
        - id: '${id}-experience'
          variables:
              toolId: '${id}'
          template: toolExperienceTemplate
          bucketKeysName: toolExperience