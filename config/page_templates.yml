# Tool section (/front-end, /data-layer, etc.)
toolSection:
    blocks:
        - id: '${id}-introduction'
          template: page-introduction
          variables:
              id: '${id}'
        - id: '${id}-section-overview'
          type: tools-section-overview
        - id: '${id}-experience-heatmap'
          type: heatmap
          subject: tools
          heatmapType: experience
        - id: '${id}-salary-heatmap'
          type: heatmap
          subject: tools
          heatmapType: salary
        - id: '${id}-company-size-heatmap'
          type: heatmap
          subject: tools
          heatmapType: company-size
        - id: 'happiness-${id}'
          template: happiness-trend
          variables:
              id: '${id}'
        - id: resources-sponsors
          type: resources
          items:
              - frontendmasters-sass

# Tool (/front-end/react, /front-end/angular, etc.)
tool:
    blocks:
        - id: '${id}-opinions-over-time'
          type: opinions-over-time
          dataPath: surveyApi.tool.experience
          query: >
              surveyApi {
                  tool(id: "${id}") {
                      id
                      experience {
                          year
                          total
                          completion {
                              count
                              percentage
                          }
                          awarenessInterestSatisfaction {
                              awareness
                              interest
                              satisfaction
                          }
                          buckets {
                              id
                              count
                              percentage
                          }
                      }
                  }
              }
