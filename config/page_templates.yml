# Tool section (/front-end, /data-layer, etc.)
toolSectionTemplate:
    blocks:
        - id: '${id}-introduction'
          template: pageIntroductionTemplate
          variables:
              pageId: '${id}'
        - id: '${id}-section-overview'
          blockType: tools-section-overview
        - id: '${id}-experience-heatmap'
          blockType: heatmap
          subject: tools
          heatmapblockType: experience
        - id: '${id}-salary-heatmap'
          blockType: heatmap
          subject: tools
          heatmapblockType: salary
        - id: '${id}-company-size-heatmap'
          blockType: heatmap
          subject: tools
          heatmapblockType: company-size
        - id: 'happiness_${id}'
          template: happinessTemplate
          variables:
              sectionId: '${id}'
        - id: resources-sponsors
          blockType: resources
          items:
              - frontendmasters-sass

# Tool (/front-end/react, /front-end/angular, etc.)
toolPageTemplate:
    blocks:
        - id: '${id}-experience'
          variables:
              toolId: '${id}'
          template: toolExperienceTemplate